<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TristanVivaldy 2172032">
    <title>Pointer</title>
</head>
<style>
#cursor {
    position: absolute;
    background-color: red;
    width: 30px;
    height: 30px;
    border-radius: 100%;
    border: 1px solid black;
}
</style>
<body>
    <div id="cursor"></div>
    <script>
        let posisi = document.getElementById("cursor");
        document.addEventListener("mousemove", cursor)
            function cursor(koordinate){
            let x = koordinate.clientX-15;
            let y = koordinate.clientY-15;
            posisi.style.left = x+"px";
            posisi.style.top = y+"px";
        }
    </script>
</body>
</html>

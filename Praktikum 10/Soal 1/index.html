<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TristanVivaldy 2172032">
    <title>Operasi Bilangan</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    .sub-judul {
        padding: 5px;
        font-size: 25px;
        font-weight: bold;
    }
    input {
        padding-left: 5px;
        border: 1px solid black;
        height: 20px;
        width: 150px;
        margin: 10px;
    }
    .isi {
        margin-top: 5px;
    }
    .disable {
        background-color: white;
    }
    .hitung {
        font-size: 12px;
        width: 60px;
        padding: 3px;
    }
    .random {
        padding: 7px;
        margin-left: 10px;
    }
    span {
        margin-left: 10px;
    }
    section {
        margin-top: 30px;
    }
    #penjumlahan {
        margin-top: 0px;
    }
    .hitung {
        border: 1px solid black;
        background-color: lightskyblue;
    }
    .random {
        border: 1px solid black;
        background-color:limegreen;
    }
</style>
<body>
    <script>
        //Fungsi untuk jawaban benar & salah
        function jawaban(kotak, isi) {
            document.querySelector(kotak).innerHTML=isi;
        }
        //Fungsi untuk random Penjumlahan, Pengurangan, Pembagian
        function random(kotak1, kotak2, statement) {
            let bilangan1 = Math.floor(Math.random()*900)+100;
            let bilangan2 = Math.floor(Math.random()*900)+100;
            console.log(bilangan1)
            console.log(bilangan2)
            document.querySelector(kotak1).value=bilangan1;
            document.querySelector(kotak2).value=bilangan2;
            document.querySelector(statement).innerHTML="";
        }
        //Fungsi untuk random perkalian
        function randomkali(kotak1, kotak2, statement) {
            let bilangan1 = Math.floor(Math.random()*101);
            let bilangan2 = Math.floor(Math.random()*101);
            console.log(bilangan1)
            console.log(bilangan2)
            document.querySelector(kotak1).value=bilangan1;
            document.querySelector(kotak2).value=bilangan2;
            document.querySelector(statement).innerHTML="";
        }
        //Fungsi untuk hasil jawaban
        function jumlah(hasil, random1, random2) {
            let ambil = parseInt(document.querySelector(hasil).value);
            console.log (ambil)
            let bilangan1 = parseInt(document.querySelector(random1).value);
            let bilangan2 = parseInt(document.querySelector(random2).value);
            if (hasil == "#isian1") {
                if (bilangan1+bilangan2 == ambil ) {
                    jawaban("#pernyataan1" ,"Jawaban benar");
                }
                else {
                    jawaban("#pernyataan1" ,"Jawaban salah");
                }
            }
            else if (hasil == "#isian2") {
                if (bilangan1-bilangan2 == ambil ) {
                jawaban("#pernyataan2" ,"Jawaban benar");
            }
                else {
                jawaban("#pernyataan2" ,"Jawaban salah");
                }
            }
            else if (hasil == "#isian3") {
                if (bilangan1*bilangan2 == ambil ) {
                jawaban("#pernyataan3" ,"Jawaban benar");
            }
                else {
                jawaban("#pernyataan3" ,"Jawaban salah");
                }
            }
        }
        //Fungsi Untuk Bilangan
        function random4() {
            let bilangan = Math.floor(Math.random()*900)+100;
            console.log(bilangan)
            document.querySelector("#angka").value=bilangan;
            document.querySelector("#pernyataan4").innerHTML="";
        }
        
        function cek() {
            let ambil = parseInt(document.querySelector("#angka").value);
            console.log (ambil)
            let bilangan1 = document.querySelector("#bil1").value;
            let bilangan2 = document.querySelector("#bil2").value;
            let bilangan3 = document.querySelector("#bil3").value;
            console.log (bilangan1+bilangan2+bilangan3)
            if (bilangan1+bilangan2+bilangan3 == ambil ) {
                jawaban("#pernyataan4" ,"Jawaban benar");
            }
            else {
                jawaban("#pernyataan4" ,"Jawaban salah");
            }
        }
    </script>
    <div class="container">
        <section id="penjumlahan">
            <div class="sub-judul" style="background-color: orange;"> Penjumlahan </div>
            <div class="isi">
            <input type="text" name="jumlah1" id="jumlah1" class="disable" disabled>+<input type="text" name="jumlah2" id="jumlah2" class="disable" disabled>=<input type="text" name="isian1" id="isian1"> &nbsp;
            <button class="hitung" onclick="jumlah('#isian1', '#jumlah1', '#jumlah2')"> Hitung </button>
            </div>
            <button class="random" onclick="random('#jumlah1', '#jumlah2', '#pernyataan1')">Random</button>
            <span id="pernyataan1"></span>  
        </section>
        <section id="pengurangan">
            <div class="sub-judul" style="background-color: lightskyblue;"> Pengurangan </div>
            <div class="isi">
            <input type="text" name="kurang1" id="kurang1" class="disable" disabled>-<input type="text" name="kurang2" id="kurang2" class="disable" disabled>=<input type="text" name="isian2" id="isian2"> &nbsp;
            <button class="hitung" onclick="jumlah('#isian2', '#kurang1', '#kurang2')"> Hitung </button>
            </div>
            <button class="random" onclick="random('#kurang1', '#kurang2', '#pernyataan2')">Random</button>
            <span id="pernyataan2"></span>
        </section>
        <section id="perkalian">
            <div class="sub-judul" style="background-color:rgb(255, 27, 171);"> Perkalian </div>
            <div class="isi">
            <input type="text" name="kali1" id="kali1" class="disable" disabled>*<input type="text" name="kali2" id="kali2" class="disable" disabled>=<input type="text" name="isian3" id="isian3"> &nbsp;
            <button class="hitung" onclick="jumlah('#isian3', '#kali1', '#kali2')"> Hitung </button>
            </div>
            <button class="random" onclick="randomkali('#kali1', '#kali2', '#pernyataan3')">Random</button>
            <span id="pernyataan3"></span>
        </section>
        <section id="bilangan">
            <div class="sub-judul" style="background-color:orangered;"> Bilangan </div>
            <div class="isi">
            <input type="text" name="angka" id="angka" class="disable" disabled>=<input type="text" name="bil1" id="bil1"><input type="text" name="bil2" id="bil2"><input type="text" name="bil3" id="bil3"> &nbsp;
            <button class="hitung" onclick="cek()"> Hitung </button>
            </div>
            <button class="random" onclick="random4()">Random</button>
            <span id="pernyataan4"></span>
        </section>
    </div>
</body>
</html>
